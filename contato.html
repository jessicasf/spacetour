<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceTour</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="cabecalho"> 
            <img class="logo"  src="./img/logo-spacetours.png" alt="">
            <div> 
                <ul class="menu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Pacotes</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </div>
        </header>
    </div>
    <section class="backFormulario">
        <div>
            <form action="index.html" class="formulario">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Pedro">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" placeholder="Gomes">
                <label for="sobrenome">E-mail</label>
                <input type="email" name="E-mail" placeholder="usuario@gmail.com">
                <label for="sobrenome">CPF</label>
                <input type="text" name="cpf" placeholder="000.000.000-00">
                <label for="sobrenome">Genero</label>
                <input type="text" name="genero" placeholder="Genero">
                <label for="sobrenome">Data de nascimento</label>
                <input type="date" name="datadenascimento" placeholder="DD/MM/AA">
                <label for="sobrenome">Qual sua motivação para a viagem?</label>
                <input type="text" name="motivacaoviagem" placeholder="Quero ir porque... ">
                <input type="submit" name="enviar" id="envio" value="Enviar">
            </form>
        </div>
    </section>
</body>
</html>
